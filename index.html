
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleSpeed - Internet Speed Test</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --background-color: #f8fafc;
      --text-color: #1e293b;
      --light-gray: #e2e8f0;
      --success-color: #10b981;
      --error-color: #ef4444;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
    }
    .speed-display {
      font-size: 64px;
      font-weight: bold;
      margin: 30px 0;
      transition: all 0.3s ease;
    }
    .unit {
      font-size: 24px;
      color: #64748b;
    }
    .info-text {
      margin-bottom: 15px;
      color: #64748b;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: var(--light-gray);
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
    button:disabled {
      background-color: var(--light-gray);
      cursor: not-allowed;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SimpleSpeed</h1>
    <p class="subtitle">Quick & Simple Internet Speed Test</p>
    <div class="speed-display" id="speedDisplay">0<span class="unit"> Mbps</span></div>
    <p class="info-text" id="infoText">Press start to begin speed test</p>
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <button id="startButton">Start Test</button>
  </div>
  <footer>
    Created by techÅªhat ðŸ’œ  | <a href="https://github.com/techuhat/speedtest" target="_blank">View on GitHub</a>
  </footer>

  <script>
    const startButton = document.getElementById('startButton');
    const speedDisplay = document.getElementById('speedDisplay');
    const infoText = document.getElementById('infoText');
    const progressBar = document.getElementById('progressBar');

    const fileUrl = "https://raw.githubusercontent.com/techuhat/speedtest/main/10MB.bin";

    async function measureDownloadSpeed() {
      infoText.textContent = "Testing download speed...";
      progressBar.style.width = "0%";
      const startTime = performance.now();
      try {
        const response = await fetch(fileUrl, { cache: "no-store" });
        const reader = response.body.getReader();
        let received = 0;
        const contentLength = 10 * 1024 * 1024;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          received += value.length;
          const percent = (received / contentLength) * 100;
          progressBar.style.width = percent.toFixed(1) + "%";
          const duration = (performance.now() - startTime) / 1000;
          const speed = ((received * 8) / 1024 / 1024) / duration;
          speedDisplay.innerHTML = speed.toFixed(2) + '<span class="unit"> Mbps</span>';
        }

        const endTime = performance.now();
        const duration = (endTime - startTime) / 1000;
        const speedMbps = ((contentLength * 8) / 1024 / 1024) / duration;
        speedDisplay.innerHTML = speedMbps.toFixed(2) + '<span class="unit"> Mbps</span>';
        infoText.textContent = "Download test completed!";
      } catch (err) {
        console.error(err);
        infoText.textContent = "Download failed.";
      }
    }

    startButton.addEventListener("click", () => {
      measureDownloadSpeed();
    });
  </script>
</body>
</html>
