<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccurateSpeed - Real Download Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #2563eb;
      margin-bottom: 10px;
    }
    .speed {
      font-size: 3rem;
      font-weight: bold;
      color: #10b981;
      margin: 20px 0;
    }
    .unit {
      font-size: 1.2rem;
      color: #64748b;
    }
    .info {
      color: #64748b;
      margin-bottom: 20px;
    }
    .bar {
      width: 100%;
      max-width: 400px;
      height: 10px;
      background: #e2e8f0;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: #2563eb;
      transition: width 0.2s ease;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #64748b;
    }
    footer a { color: #2563eb; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>AccurateSpeed</h1>
  <div class="info">Real Download Speed Test using 4Ã— 100 MB requests</div>

  <div class="speed" id="speedDisplay">0 <span class="unit">Mbps</span></div>
  <div class="bar"><div class="fill" id="progressFill"></div></div>
  <button id="startBtn">Start Download Test</button>

  <footer>
    Created by techuhat | 
    <a href="https://github.com/techuhat/speedtest" target="_blank">View on GitHub</a>
  </footer>

  <script>
    const speedDisplay = document.getElementById("speedDisplay");
    const progressFill = document.getElementById("progressFill");
    const startBtn = document.getElementById("startBtn");

    async function downloadFile(url) {
      const resp = await fetch(url, { cache: "no-store" });
      const reader = resp.body.getReader();
      let received = 0;
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        received += value.length;
      }
      return received;
    }

    async function measureSpeed() {
      const fileUrl = "https://speed.hetzner.de/100MB.bin";
      const start = performance.now();

      // 4 parallel downloads
      const tasks = Array.from({ length: 4 }, () => downloadFile(fileUrl));
      const results = await Promise.all(tasks);
      const totalBytes = results.reduce((a, b) => a + b, 0);

      const duration = (performance.now() - start) / 1000;
      const mbps = ((totalBytes * 8) / 1024 / 1024) / duration;

      progressFill.style.width = "100%";
      speedDisplay.innerHTML = mbps.toFixed(2) + " <span class='unit'>Mbps</span>";
    }

    let testRunning = false;

    startBtn.addEventListener("click", async () => {
      if (testRunning) return;

      testRunning = true;
      startBtn.disabled = true;
      speedDisplay.innerHTML = "0 <span class='unit'>Mbps</span>";
      progressFill.style.width = "0%";

      try {
        await measureSpeed();
      } catch (e) {
        console.error("Speed test error:", e);
        speedDisplay.innerHTML = "Error <span class='unit'>Mbps</span>";
      } finally {
        startBtn.disabled = false;
        testRunning = false;
      }
    });
  </script>
</body>
</html>
